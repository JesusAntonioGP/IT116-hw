<!-- This section will contain code pertaining to placeholders and textboxes for the user to fill in -->

                </p>
          
                <button>Submit</button>

<hr>
<!-- This section will be a directory to other search engines -->
            <section>
                <h1>Query Strings</h1>

                        <input type="text"name="q">
                        <button>Submit Reddit</button>

                    </form>
                    
                   

                    <form action="https://www.youtube.com/c/3blue1brown">

                        <input type="text" name="q" id="">

                    <form action="https://www.google.com/search">

                        <input type="text"name="q">
                        <button>Google Search</button>

                    </form>
                    

            </section>

            <section>
                <h1>Heading</h1>
                    <form action="Birds">
                        <label for="agree">I agree to everything</label>
                        <input type="checkbox"name="agree_tos" id="agree">


                <!-- size options bullet points -->


                        <p>
                            <label for="s">Small</label>
                            <input type="radio" name="size" id="s" value="small">

                            <label for="m">Medium</label>
                            <input type="radio" name="size" id="m" value="medium">

                            <label for="l">Large</label>
                            <input type="radio" name="size" id="l" value="large">


                        </p>


                        <!-- In this section we will create a dropdown list/ Note: question about to make the dropdown list add 'colors' before a color is selected" -->

                        <p>
                            
                            <label for="fav color">What is your favorite color</label>

                            <select name="favorite" id="favcolor">

                                <option value="Chose Color">Chose Color</option>

                                <option value="Red">Red</option>

                                <option value="Green">Green</option>

                                <option value="Blue">Blue</option>


                            </select>

                            <p>

                            <label for="scroll">My scrollbar</label>
                            <input type="range" id="scroll" min="5" max="10" name="scrollbar">


                            </p>
<!-- This section will be for creating a textarea -->
                            <p>

                                <label for="request">Type into this box</label>

                            </p>

                            
                        <button>Submit Button</button>

                        </p>

                    </form>
            </section>

        <hr>

            <p>
                <input type="email" required>


            </p>

            <button>Submit Here</button>


        </section>




    </section>

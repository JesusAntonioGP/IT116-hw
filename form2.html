<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>


</head>


<body>
<h1>Please fill out this form</h1>
<section>
    <!-- This section will contain space for the first and last name texts -->
        <form action="tacos"></form>
  
            <p>
                <label for="firstname">First Name:</label>
                <input id="firstname" type="text" placeholder="First Name" name="firstname"> 


            </p>
     
            <p>
                <label for="lastname">Last Name:</label>
                <input id="lastname" type="text" placeholder="Last Name" name="lastname"> 


            </p>

            <!-- This section will create a dropdown list of options for foods -->

            <label for="foods">What would you like to eat?</label>

            <select name="foods" id="foods">

                <option value="Chose Food">Chose Food</option>

                <option value="Chicken">Chicken</option>

                <option value="Turkey">Turkey</option>

                <option value="Beef">Beef</option>
      
            <button>Submit</button>
            </select>

            <br>

            <!-- This section will create a text area/ I will not be using a reference for this section so feedback is appreciated. -->


           <label for="Allergies">Do you have any allergies?</label>
            <textarea name="Allgeries" id="Allergies" cols="15" rows="5" name="Allergies" placeholder="Add Allergies Here"></textarea>

            <br>

            <button>Send</button>
</section>





</body>


</html>
